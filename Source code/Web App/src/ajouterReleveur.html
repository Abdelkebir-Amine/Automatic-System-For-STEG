<!---------------------------------- Partie JavaScript -------------------------------------->
<script>

    // Fonction controle des saisies :

    validerChamps = () => {
      var emailReleveur = document.getElementById('emailReleveur').value; 
      var idReleveur = document.getElementById('idReleveur').value;
      var nomReleveur = document.getElementById('nomReleveur').value;
      var prenomReleveur = document.getElementById('prenomReleveur').value;
      var telReleveur = document.getElementById('telReleveur').value;

        if (idReleveur == "") {
          alert(' Le champ CIN obligatoire');
          return false 
        }else if (idReleveur.length < 8 || idReleveur.length > 8  ){
          alert(' le N° CIN doit comporte exactement 8 chiffres');
          return false           
        }
        else if (nomReleveur == ""){
          alert('Le champ Nom obligatoire');
          return false           
        }else if (prenomReleveur == ""){
          alert('Le champ Prénom obligatoire');
          return false           
        }else if (emailReleveur == ""){
          alert('Le champ E-mail obligatoire');
          return false           
        }else if (telReleveur == ""){
          alert('Le champ Tel obligatoire');
          return false           
        }
        else
        {
          return true
        }  
    }

  // Fonction Ajout de releveur :
   
    function ajouterReleveur(){
      
      const auth = firebase.auth();

      if( this.validerChamps() ) {
        var emailReleveur = document.getElementById('emailReleveur').value; 
        var idReleveur = document.getElementById('idReleveur').value;
        var nomReleveur = document.getElementById('nomReleveur').value;
        var prenomReleveur = document.getElementById('prenomReleveur').value;
        var telReleveur = document.getElementById('telReleveur').value;
      
        auth.createUserWithEmailAndPassword(emailReleveur,idReleveur).then(user => {
        let id = user.user.uid
        firebase.database().ref('/releveurs/'+id).set({
            "CIN": idReleveur,
            "email": emailReleveur,
            "nom": nomReleveur,
            "prenom": prenomReleveur,
            "poste":"Releveur",
            "tel": telReleveur,
            "photo":"https://www.kindpng.com/picc/m/269-2697881_computer-icons-user-clip-art-transparent-png-icon.png"
        }) 
        .then( () => {
          alert(' Releveur ajouté avec succés !');
          })
          .catch ((error) => {
            alert('Error');
          }); 
        })
      }
    } 
</script>
