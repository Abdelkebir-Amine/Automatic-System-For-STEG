<script>

// Fonction controle des saisies :

    validerChamps = () => {
      var refCompteur = document.getElementById('refCompteur').value;
      var typeCompteur = document.getElementById('typeCompteur').value;
      var emplacement = document.getElementById('emplacement').value;
      var nameClient = document.getElementById('nameClient').value;
      var emailClient = document.getElementById('emailClient').value;
      var telClient = document.getElementById('telClient').value;

        if (refCompteur == "") {
          alert(' Le champ Réf compteur obligatoire');
          return false 
        }else if (refCompteur.length < 12 || refCompteur.length > 12  ){
          alert(' la référence de compteur doit comporte exactement 12 chiffres');
          return false           
        }
        else if (typeCompteur == ""){
          alert('Le champ Type compteur obligatoire');
          return false           
        }else if (emplacement == ""){
          alert('Le champ Emplacement obligatoire');
          return false           
        }else if (nameClient == ""){
          alert('Le Nom et le Prénom de propriétaire sont obligatoire');
          return false           
        }else if (emailClient == ""){
          alert('Le champ Email obligatoire');
          return false           
        }else if (telClient == ""){
          alert('Le champ Tel obligatoire');
          return false           
        }
        else
        {
          return true
        }  
    }

// Fonction ajouter un compteur :
   
  function ajouterCompteur(){

    if( this.validerChamps() ) {
      var refCompteur = document.getElementById('refCompteur').value;
      var typeCompteur = document.getElementById('typeCompteur').value;
      var emplacement = document.getElementById('emplacement').value;
      var nameClient = document.getElementById('nameClient').value;
      var emailClient = document.getElementById('emailClient').value;
      var telClient = document.getElementById('telClient').value;
    
      firebase.database().ref('/compteurs/'+refCompteur).set({
        "refCompteur": refCompteur,
        "typeCompteur": typeCompteur,
        "emplacement": emplacement,
        "consommation":""
      })

      firebase.database().ref('/compteurs/'+refCompteur+'/client').set({
        "nomPrenom": nameClient,
        "mail": emailClient,
        "tel": telClient,
      })

      firebase.database().ref('/compteurs/'+refCompteur+'/index').set({
        "valeur":"",
        "date":"",
      })

      firebase.database().ref('/compteurs/'+refCompteur+'/positionGeo').set({
        "latitude":"",
        "longitude":"",
      })
    
      firebase.database().ref('/compteurs/'+refCompteur+'/remarque').set({
        "date":"",
        "releverPar":"Ajouté par l'administration",
        "valeur":"Nouveau compteur",
      })
      .then( () => {
        alert(' Compteur ajouté avec succés.');
          })
      .catch ((error) => {
        alert('Error');
      });
    }
  }
  
</script>
